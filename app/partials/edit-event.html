<div class="modal-header">
	<h3 class="modal-title">Edit Event</h3>
</div>
<div class="modal-body">
	<form>
		<div class="form-group">
			<label for="eventName">Event Name</label>
			<input type="text" class="form-control" id="eventName" placeholder="Name" ng-model="newEvent.name">
		</div>
		<div class="form-group">
			<label for="eventDate">Date</label>
			<input type="date" class="form-control" id="eventDate" ng-model="newEvent.date">
		</div>
		<div class="form-group">
			<label for="eventVenue">Venue</label>
			<input type="text" class="form-control" id="eventVenue" placeholder="Venue" ng-model="newEvent.venue.name">
		</div>
		<div class="form-group">
			<label for="eventCity">City</label>
			<input type="text" class="form-control" id="eventCity" placeholder="City" ng-model="newEvent.venue.city">
		</div>
		<div class="form-group">
			<label for="eventState">State</label>
			<input type="text" class="form-control" id="eventState" placeholder="State" ng-model="newEvent.venue.state">
		</div>
	</form>
</div>
<div class="modal-footer">
	<button class="btn btn-primary" ng-click="ok()">OK</button>
	<button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
