<div class="table-responsive" stateLoader>

	<ul ng-repeat="(key, value) in events | groupBy: 'venue.city'">
		Events in {{ key }}
		<li ng-repeat="event in value">
			player: {{ event.name }}
		</li>
	</ul>

	<table class="table">
		<thead>
			<th>Event Name</th>
			<th>Date</th>
			<th>Venue</th>
			<th>City</th>
			<th>State</th>
			<th>Action</th>
		</thead>
		<tbody>
			<tr ng-repeat="event in events">
				<td>{{event.name}}</td>
				<td>{{event.date | amDateFormat:'dddd, MMMM Do YYYY, h:mm a'}}</td>
				<td>{{event.venue.name}}</td>
				<td>{{event.venue.city}}</td>
				<td>{{event.venue.state}}</td>
				<td>
					<a ng-click="remove(event)">Remove</a> / <a ng-click="edit(event)">Edit</a>
				</td>
			</tr>
		</tbody>
	</table>
	<div ng-show="error" class="alert alert-danger" role="alert">{{ error }}</div>
	<button class="btn btn-default" ng-click="add()">Add Event</button>

</div>
