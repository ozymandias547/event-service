<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<title>Vivid Seats Events</title>
	<script>document.write('<base href="' + document.location + '" />');</script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
	<link rel="stylesheet" href="http://bootswatch.com/paper/bootstrap.css">
	<link rel="stylesheet" href="style.css" />
	<script src="event-service.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.7.0/underscore.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.9.0/moment.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.11/angular.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-moment/0.9.0/angular-moment.js"></script>
	<script src="https://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.12.0.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.11/angular-resource.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.13/angular-ui-router.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-filter/0.4.7/angular-filter.js"></script>

	<script src="app.js"></script>
	<script src="controllers/eventListingCtrl.js"></script>
	<script src="controllers/addEventCtrl.js"></script>
	<script src="controllers/editEventCtrl.js"></script>
	<script src="services/eventServiceAPI.js"></script>

</head>

<body ng-app="eventListingApp">
	<section class="event-tables">
		<div class="row">
			<div class="col-md-10 col-md-offset-1">
				<ul class="nav nav-tabs tabs">
					<li class="tab" role="presentation" ng-class="{ active: $state.includes('all-events') }">
						<a ui-sref="all-events" >All Events</a>
					</li>
					<li class="tab" role="presentation" ng-class="{ active: $state.includes('upcoming-events') }">
						<a ui-sref="upcoming-events">Upcoming Events</a>
					</li>
					<li class="tab" role="presentation" ng-class="{ active: $state.includes('local-events') }">
						<a ui-sref="local-events">Local Events</a>
					</li>
				</ul>
				<div ui-view></div>
			</div>
		</div>
	</section>
</body>

</html>
